
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty Ten Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --site-width: 1280px;
        }
        body {
            font-family: 'Helvetica Neue', Arial, Helvetica, 'Nimbus Sans L', sans-serif;
            background-color: #f1f1f1;
            color: #111;
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .serif {
            font-family: 'Libre Baskerville', serif;
        }
        .wp-entry-content {
            word-wrap: break-word;
            line-height: 1.85;
            font-size: 1.2rem;
            color: #1a1a1a;
        }
        .wp-entry-content p {
            margin-bottom: 1.75rem;
        }
        .wp-entry-content p:last-child {
            margin-bottom: 0;
        }
        .wp-entry-content b, .wp-entry-content strong {
            font-weight: 800;
        }
        .wp-entry-content blockquote {
            border-left: 6px solid #72aee6;
            padding: 2rem 3rem;
            font-style: italic;
            color: #333;
            margin: 2.5rem 0;
            background: #f8fbfd;
            border-radius: 0 4px 4px 0;
            font-size: 1.35rem;
        }
        .wp-entry-content audio {
            width: 100%;
            margin: 2rem 0;
            display: block;
            border-radius: 50px;
            background: #f1f3f4;
            padding: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .wp-entry-content video {
            width: 100%;
            height: auto;
            margin: 2.5rem 0;
            display: block;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            background: #000;
        }
        .wp-entry-content .video-wrap {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 2.5rem 0;
            display: block;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            background: #000;
        }
        .wp-entry-content .video-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* FIX: prevent "boxed" blog layout on home/blog feed */
        body.home, body.blog {
            background-color: var(--site-bg-color, #f1f1f1) !important;
        }

        /* Ensure the main site wrapper never collapses due to injected content */
        .max-w-7xl {
            width: 100% !important;
            max-width: 1280px !important;
            margin-left: auto !important;
            margin-right: auto !important;
        }

        /* Prevent rogue .container classes in posts from overriding layout */
        .wp-entry-content .container {
            max-width: 100% !important;
            width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Dark Mode Overrides */
        .dark-theme {
            background-color: #0c0c0c;
            color: #eee;
        }
        .dark-theme .bg-white { background-color: #141414 !important; }
        .dark-theme .border-gray-200 { border-color: #222 !important; }
        .dark-theme .text-gray-900 { color: #fff !important; }
        .dark-theme .text-gray-800 { color: #ddd !important; }
        .dark-theme .wp-entry-content { color: #ccc !important; }
        .dark-theme blockquote { background: #1a1a1a !important; color: #fff !important; border-left-color: #444 !important; }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #bbb; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
